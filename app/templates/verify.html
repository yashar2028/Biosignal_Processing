<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .verify-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .verify-container h1 {
            margin-bottom: 20px;
        }
        .verify-container form {
            display: flex;
            flex-direction: column;
        }
        .verify-container input[type="text"],
        .verify-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        .verify-container button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .verify-container button:hover {
            background-color: #777;
        }
        .flash-message {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>OTP-Token</h1>
        <form action="/verify" method="post">
            <input type="text" name="otp" placeholder="One-Time Token" required>
            <button type="submit">Verify</button>
        </form>
    </div>

    <div class="flash-message">
        {% if flash_message %}
            <p>{{ flash_message }}</p>
        {% endif %}
        </div>
</body>
</html>
